    <style>
        body {
            font-family: Arial, sans-serif;

        }
        header {
            background-color: #007bff;

        }
        nav {
            text-align: center;

        }
        .contact {
            background-color: white;

        }

            padding: 10px;

        }
        .contact-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        .contact-form button:hover {
            background-color: #45a049;
